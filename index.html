<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebXR AR 큐브 삭제 및 배치</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    button { position: absolute; top: 20px; left: 20px; z-index: 1; }
  </style>
</head>
<body>
  <button id="start-ar">AR 시작</button>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let controller;
    let reticle;

    init();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // 조명
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // 바닥 조준선
      const ringGeo = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
      const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ffff });
      reticle = new THREE.Mesh(ringGeo, ringMat);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // 컨트롤러 설정
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', () => {
      // 1) 사용자 위치 (카메라 기준)
      const cameraPosition = new THREE.Vector3();
      camera.getWorldPosition(cameraPosition);

      // 2) Raycaster로 큐브 클릭 감지
      const raycaster = new THREE.Raycaster();
      const direction = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
      raycaster.set(cameraPosition, direction);
  
      const intersects = raycaster.intersectObjects(scene.children, false);

      for (let i = 0; i < intersects.length; i++) {
        const hit = intersects[i].object;

        if (hit.geometry.type === 'BoxGeometry') {
          const objPosition = new THREE.Vector3();
          hit.getWorldPosition(objPosition);
          const distance = cameraPosition.distanceTo(objPosition);

          if (distance <= 1.5) {
            scene.remove(hit);
            hit.geometry.dispose();
            hit.material.dispose();
            console.log('삭제된 큐브 거리:', distance.toFixed(2), 'm');
            break; // 하나만 삭제하고 종료
          }
        }
      }
    });
      scene.add(controller);

      // AR 버튼 삽입
      document.body.appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test']
      }));

      renderer.setAnimationLoop(render);
      function spawnRandomCubeNearUser() {
      // 사용자 위치 가져오기
      const userPos = new THREE.Vector3();
      camera.getWorldPosition(userPos);

      // 반경 2m 이내 무작위 위치 구하기 (수평면 상)
      const angle = Math.random() * Math.PI * 2;
      const radius = Math.random() * 2.0; // 0~2m

      const dx = Math.cos(angle) * radius;
      const dz = Math.sin(angle) * radius;

      const spawnPos = new THREE.Vector3(
        userPos.x + dx,
        userPos.y,
        userPos.z + dz
      );

      // 큐브 생성
      const cube = new THREE.Mesh(
        new THREE.BoxGeometry(0.2, 0.2, 0.2),
        new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff })
      );
      cube.position.copy(spawnPos);
      scene.add(cube);
    }

    // 5초마다 큐브 생성
    setInterval(spawnRandomCubeNearUser, 5000);
    }

    let hitTestSource = null;
    let localSpace = null;

    function render(timestamp, frame) {
      if (frame) {
        const refSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (hitTestSource === null) {
          session.requestReferenceSpace('viewer').then(space => {
            localSpace = space;
            session.requestHitTestSource({ space }).then(source => {
              hitTestSource = source;
            });
          });

          session.addEventListener('end', () => {
            hitTestSource = null;
            localSpace = null;
          });
        }

        if (hitTestSource && localSpace) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const pose = hitTestResults[0].getPose(refSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
