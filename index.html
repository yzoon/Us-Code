<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GPS ê¸°ë°˜ AR ì˜ˆì œ</title>
    <style>
      body { margin: 0; overflow: hidden; }
      video, canvas {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <video id="camera" autoplay playsinline muted></video>
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js';

      // 1. ì¹´ë©”ë¼ ì¼œê¸°
      async function startCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        document.getElementById('camera').srcObject = stream;
      }

      // 2. Three.js ì„¸íŒ…
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 2;

      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      cube.visible = false;  // ì²˜ìŒì—” ìˆ¨ê¹€
      scene.add(cube);

      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }

      // 3. GPS ìœ„ì¹˜ ì²´í¬
      function checkPosition() {
        navigator.geolocation.getCurrentPosition((position) => {
          const userLat = position.coords.latitude;
          const userLng = position.coords.longitude;

          // ğŸ¯ ì—¬ê¸°ì— íŠ¹ì • ìœ„ì¹˜ ì„¤ì • (ì˜ˆ: ì„œìš¸ ì‹œì²­)
          const targetLat = 37.5665;
          const targetLng = 126.9780;

          const distance = getDistance(userLat, userLng, targetLat, targetLng);
          console.log(`í˜„ìœ„ì¹˜ì™€ íƒ€ê²Ÿ ê±°ë¦¬: ${distance.toFixed(2)}m`);

          // 50m ì´ë‚´ì¼ ê²½ìš° AR ì½˜í…ì¸  ë³´ì—¬ì¤Œ
          if (distance < 50) {
            cube.visible = true;
          } else {
            cube.visible = false;
          }
        }, (err) => {
          console.error("GPS ì—ëŸ¬:", err);
        });
      }

      // ê±°ë¦¬ ê³„ì‚° í•¨ìˆ˜ (Haversine)
      function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3; // m
        const Ï†1 = lat1 * Math.PI / 180;
        const Ï†2 = lat2 * Math.PI / 180;
        const Î”Ï† = (lat2 - lat1) * Math.PI / 180;
        const Î”Î» = (lon2 - lon1) * Math.PI / 180;

        const a = Math.sin(Î”Ï†/2)**2 +
                  Math.cos(Ï†1) * Math.cos(Ï†2) *
                  Math.sin(Î”Î»/2)**2;
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

        return R * c;
      }

      startCamera();
      animate();
      setInterval(checkPosition, 3000); // 3ì´ˆë§ˆë‹¤ ìœ„ì¹˜ ì²´í¬
    </script>
  </body>
