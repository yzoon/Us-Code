<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GPS 기반 AR 예제</title>
    <style>
      body { margin: 0; overflow: hidden; }
      video, canvas {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <video id="camera" autoplay playsinline muted></video>
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js';

      // 1. 카메라 켜기
      async function startCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        document.getElementById('camera').srcObject = stream;
      }

      // 2. Three.js 세팅
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 2;

      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      cube.visible = false;  // 처음엔 숨김
      scene.add(cube);

      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }

      // 3. GPS 위치 체크
      function checkPosition() {
        navigator.geolocation.getCurrentPosition((position) => {
          const userLat = position.coords.latitude;
          const userLng = position.coords.longitude;

          // 🎯 여기에 특정 위치 설정 (예: 서울 시청)
          const targetLat = 37.5665;
          const targetLng = 126.9780;

          const distance = getDistance(userLat, userLng, targetLat, targetLng);
          console.log(`현위치와 타겟 거리: ${distance.toFixed(2)}m`);

          // 50m 이내일 경우 AR 콘텐츠 보여줌
          if (distance < 50) {
            cube.visible = true;
          } else {
            cube.visible = false;
          }
        }, (err) => {
          console.error("GPS 에러:", err);
        });
      }

      // 거리 계산 함수 (Haversine)
      function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3; // m
        const φ1 = lat1 * Math.PI / 180;
        const φ2 = lat2 * Math.PI / 180;
        const Δφ = (lat2 - lat1) * Math.PI / 180;
        const Δλ = (lon2 - lon1) * Math.PI / 180;

        const a = Math.sin(Δφ/2)**2 +
                  Math.cos(φ1) * Math.cos(φ2) *
                  Math.sin(Δλ/2)**2;
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

        return R * c;
      }

      startCamera();
      animate();
      setInterval(checkPosition, 3000); // 3초마다 위치 체크
    </script>
  </body>
</html>
