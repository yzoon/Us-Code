<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebXR AR - 큐브 생성 및 삭제</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    button { position: absolute; top: 20px; left: 20px; z-index: 1; }
  </style>
</head>
<body>
  <button id="start-ar">AR 시작</button>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let controller;

    init();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // 조명
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // 컨트롤러
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', () => {
        // 사용자 위치 (카메라 기준)
        const cameraPosition = new THREE.Vector3();
        camera.getWorldPosition(cameraPosition);

        // 레이캐스터로 선택된 큐브 탐색
        const raycaster = new THREE.Raycaster();
        const direction = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
        raycaster.set(cameraPosition, direction);

        const intersects = raycaster.intersectObjects(scene.children, false);

        for (let i = 0; i < intersects.length; i++) {
          const hit = intersects[i].object;

          if (hit.geometry.type === 'BoxGeometry') {
            const objPosition = new THREE.Vector3();
            hit.getWorldPosition(objPosition);
            const distance = cameraPosition.distanceTo(objPosition);

            if (distance <= 2.0) {
              scene.remove(hit);
              hit.geometry.dispose();
              hit.material.dispose();
              console.log('삭제된 큐브 거리:', distance.toFixed(2), 'm');
              break;
            }
          }
        }
      });
      scene.add(controller);

      // AR 버튼
      document.body.appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test']
      }));

      renderer.setAnimationLoop(render);

      // 5초마다 큐브 생성
      setInterval(spawnRandomCubeNearUser, 5000);
    }

    function spawnRandomCubeNearUser() {
      const userPos = new THREE.Vector3();
      camera.getWorldPosition(userPos);

      const angle = Math.random() * Math.PI * 2;
      const radius = Math.random() * 2.0;

      const dx = Math.cos(angle) * radius;
      const dz = Math.sin(angle) * radius;

      const spawnPos = new THREE.Vector3(
        userPos.x + dx,
        userPos.y,
        userPos.z + dz
      );

      const cube = new THREE.Mesh(
        new THREE.BoxGeometry(0.2, 0.2, 0.2),
        new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff })
      );
      cube.position.copy(spawnPos);
      scene.add(cube);
    }

    function render(timestamp, frame) {
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
