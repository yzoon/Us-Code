<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebXR AR - ì£¼ì„ í¬í•¨ ìµœì¢…ë³¸</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }

    /* âœ… í™”ë©´ ì¤‘ì•™ ì‹­ìì„  í‘œì‹œ */
    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin-left: -10px;
      margin-top: -10px;
      z-index: 9999;
      pointer-events: none;
      mix-blend-mode: difference; /* ë°°ê²½ ëŒ€ë¹„ ê°•ì¡° */
    }

    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background: white;
    }

    #crosshair::before {
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      transform: translateY(-50%);
    }

    #crosshair::after {
      top: 0;
      left: 50%;
      width: 2px;
      height: 100%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <!-- âœ… ì‹­ìì„  DOM ì¶”ê°€ -->
  <div id="crosshair"></div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let controller;
    let groundY = null; // âœ… ë°”ë‹¥ ê³ ë„ ì €ì¥

    init();

    function init() {
      // âœ… ê¸°ë³¸ ì”¬/ì¹´ë©”ë¼/ë Œë”ëŸ¬ ì„¸íŒ…
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // âœ… ì¡°ëª… ì¶”ê°€
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // âœ… ì»¨íŠ¸ë¡¤ëŸ¬: í™”ë©´ í„°ì¹˜ ì‹œ ì‹¤í–‰
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', () => {
        // 1. ì‚¬ìš©ìì˜ í˜„ì¬ ìœ„ì¹˜ ë° ì‹œì„  ë°©í–¥ìœ¼ë¡œ ê´‘ì„  ìƒì„±
        const cameraPosition = new THREE.Vector3();
        camera.getWorldPosition(cameraPosition);

        const raycaster = new THREE.Raycaster();
        const direction = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
        raycaster.set(cameraPosition, direction);

        // 2. ê´‘ì„ ì´ íë¸Œì™€ ë¶€ë”ªí˜”ëŠ”ì§€ í™•ì¸
        const intersects = raycaster.intersectObjects(scene.children, false);
        for (let i = 0; i < intersects.length; i++) {
          const hit = intersects[i].object;

          // 3. 2m ì´ë‚´ BoxGeometry íë¸Œë§Œ ì‚­ì œ
          if (hit.geometry.type === 'BoxGeometry') {
            const objPosition = new THREE.Vector3();
            hit.getWorldPosition(objPosition);
            const distance = cameraPosition.distanceTo(objPosition);

            if (distance <= 2.0) {
              scene.remove(hit);
              hit.geometry.dispose();
              hit.material.dispose();
              console.log('ğŸ—‘ íë¸Œ ì‚­ì œë¨:', objPosition);
              break;
            }
          }
        }
      });
      scene.add(controller);

      // âœ… WebXR AR ì‹œì‘ ë²„íŠ¼ ìƒì„±
      document.body.appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test']
      }));

      // âœ… ë Œë” ë£¨í”„ ì‹œì‘
      renderer.setAnimationLoop(render);

      // âœ… ë§¤ì´ˆ 5% í™•ë¥ ë¡œ íë¸Œ ìƒì„± (ìµœëŒ€ 3ê°œ ìœ ì§€)
      setInterval(() => {
        const cubes = scene.children.filter(obj => obj.isMesh && obj.geometry.type === 'BoxGeometry');
        if (cubes.length >= 3) return;
        if (Math.random() < 0.05) {
          spawnRandomCubeNearUser();
        }
      }, 1000);

      // âœ… ë§¤ì´ˆë§ˆë‹¤ ì‚¬ìš©ìë¡œë¶€í„° 20m ë„˜ëŠ” íë¸Œ ìë™ ì œê±°
      setInterval(() => {
        const cameraPosition = new THREE.Vector3();
        camera.getWorldPosition(cameraPosition);

        const toRemove = [];
        scene.traverse(obj => {
          if (obj.isMesh && obj.geometry.type === 'BoxGeometry') {
            const objPos = new THREE.Vector3();
            obj.getWorldPosition(objPos);
            const distance = cameraPosition.distanceTo(objPos);
            if (distance > 20) {
              toRemove.push(obj);
            }
          }
        });

        toRemove.forEach(obj => {
          scene.remove(obj);
          obj.geometry.dispose();
          obj.material.dispose();
          console.log('ğŸ’¨ ê±°ë¦¬ ì´ˆê³¼ë¡œ ì œê±°ëœ íë¸Œ:', obj.position);
        });
      }, 1000);
    }

    // âœ… groundY ê¸°ì¤€ìœ¼ë¡œ ì‚¬ìš©ì ê·¼ì²˜ ëœë¤ ìœ„ì¹˜ì— íë¸Œ ìƒì„±
    function spawnRandomCubeNearUser() {
      if (groundY === null) return; // ë°”ë‹¥ ê°ì§€ ì „ì—” ìƒëµ

      const userPos = new THREE.Vector3();
      camera.getWorldPosition(userPos);

      const angle = Math.random() * Math.PI * 2;
      const radius = Math.random() * 10.0;

      const dx = Math.cos(angle) * radius;
      const dz = Math.sin(angle) * radius;

      const spawnPos = new THREE.Vector3(
        userPos.x + dx,
        groundY, // ë°”ë‹¥ ë†’ì´ ê³ ì •
        userPos.z + dz
      );

      const cube = new THREE.Mesh(
        new THREE.BoxGeometry(0.2, 0.2, 0.2),
        new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff })
      );
      cube.position.copy(spawnPos);
      scene.add(cube);
      console.log('ğŸ² íë¸Œ ìƒì„±ë¨:', spawnPos);
    }

    // âœ… WebXR hit-test: ë°”ë‹¥ ê°ì§€ë¥¼ í†µí•´ groundY ì„¤ì •
    let hitTestSource = null;
    let localSpace = null;

    function render(timestamp, frame) {
      if (frame) {
        const refSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        // hit-test ì†ŒìŠ¤ ìš”ì²­
        if (hitTestSource === null) {
          session.requestReferenceSpace('viewer').then(space => {
            localSpace = space;
            session.requestHitTestSource({ space }).then(source => {
              hitTestSource = source;
            });
          });

          session.addEventListener('end', () => {
            hitTestSource = null;
            localSpace = null;
            groundY = null;
          });
        }

        // ìµœì´ˆ ë°”ë‹¥ ì¸ì‹ ì‹œ groundY ì„¤ì •
        if (hitTestSource && localSpace) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const pose = hitTestResults[0].getPose(refSpace);
            if (groundY === null) {
              groundY = pose.transform.position.y;
              console.log('ğŸ“ ë°”ë‹¥ ê³ ë„ ì„¤ì •ë¨:', groundY);
            }
          }
        }
      }

      // ë Œë”ë§
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
