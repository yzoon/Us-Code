<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR tracking</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }

    /* ì‹­ìì„  UI */
    #crosshair {
      position: fixed;
      top: 50%; left: 50%;
      width: 20px; height: 20px;
      margin-left: -10px;
      margin-top: -10px;
      z-index: 9999;
      pointer-events: none;
      mix-blend-mode: difference;
    }
    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background: white;
    }
    #crosshair::before {
      top: 50%; left: 0;
      width: 100%; height: 2px;
      transform: translateY(-50%);
    }
    #crosshair::after {
      top: 0; left: 50%;
      width: 2px; height: 100%;
      transform: translateX(-50%);
    }

    /* ë°”ë‹¥ ì¸ì‹ ì•ˆë‚´ ë¬¸êµ¬ */
    #message {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5rem;
      z-index: 9999;
      background: rgba(0,0,0,0.6);
      padding: 12px 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <!-- ì¤‘ì•™ ê³ ì • UI ìš”ì†Œ -->
  <div id="crosshair"></div>
  <div id="message">ë°”ë‹¥ì„ ì¸ì‹í•´ì£¼ì„¸ìš”.</div>

  <script type="module">
    // Three.jsì™€ WebXR ëª¨ë“ˆ ì„í¬íŠ¸
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/webxr/ARButton.js';

    // ì „ì—­ ìƒíƒœ ë³€ìˆ˜
    let camera, scene, renderer;
    let controller;
    let groundY = null;                 // ë°”ë‹¥ ë†’ì´
    let cubeSystemEnabled = false;     // ì‚¬ìš©ìê°€ íë¸Œ ì‹œìŠ¤í…œ í˜¸ì¶œí–ˆëŠ”ì§€
    let cubeSystemActivated = false;   // ì‹¤ì œ íë¸Œ ì‹œìŠ¤í…œ ì‹¤í–‰ ì—¬ë¶€
    let cubeSpawnIntervalId = null;
    let cubeCleanupIntervalId = null;
    const message = document.getElementById('message');

    init(); // ì´ˆê¸°í™” ì‹¤í–‰

    function init() {
      // Three.js ê¸°ë³¸ êµ¬ì„±
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // ì¡°ëª… ì¶”ê°€
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // ì‚¬ìš©ì ì„ íƒ ì»¨íŠ¸ë¡¤ëŸ¬ ì„¤ì •
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', () => {
        const cameraPosition = new THREE.Vector3();
        camera.getWorldPosition(cameraPosition);

        const raycaster = new THREE.Raycaster();
        const direction = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
        raycaster.set(cameraPosition, direction);

        const intersects = raycaster.intersectObjects(scene.children, false);
        for (let i = 0; i < intersects.length; i++) {
          const hit = intersects[i].object;
          if (hit.geometry.type === 'BoxGeometry') {
            const objPosition = new THREE.Vector3();
            hit.getWorldPosition(objPosition);
            const distance = cameraPosition.distanceTo(objPosition);
            if (distance <= 2.0) {
              scene.remove(hit);
              hit.geometry.dispose();
              hit.material.dispose();
              console.log('íë¸Œ ì‚­ì œë¨:', objPosition);
              break;
            }
          }
        }
      });
      scene.add(controller);

      // AR ë²„íŠ¼ ì¶”ê°€ (WebXR ì„¸ì…˜ ì‹œì‘ìš©)
      document.body.appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test']
      }));

      renderer.setAnimationLoop(render); // ë Œë” ë£¨í”„ ì„¤ì •
    }

    // ì‚¬ìš©ì ê·¼ì²˜ì— íë¸Œ ìƒì„±
    function spawnRandomCubeNearUser() {
      if (groundY === null) return;

      const userPos = new THREE.Vector3();
      camera.getWorldPosition(userPos);

      const angle = Math.random() * Math.PI * 2;
      const radius = Math.random() * 10.0;
      const dx = Math.cos(angle) * radius;
      const dz = Math.sin(angle) * radius;

      const spawnPos = new THREE.Vector3(userPos.x + dx, groundY, userPos.z + dz);

      const cube = new THREE.Mesh(
        new THREE.BoxGeometry(0.2, 0.2, 0.2),
        new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff })
      );
      cube.position.copy(spawnPos);
      scene.add(cube);
      console.log('íë¸Œ ìƒì„±ë¨:', spawnPos);
    }

    // íë¸Œ ì‹œìŠ¤í…œ ì‹¤ì œ ì‹¤í–‰ (ë‚´ë¶€ ì „ìš©)
    function startCubeSystem() {
      if (cubeSystemActivated) return;
      cubeSystemActivated = true;
      message.style.display = 'none';
      console.log("íë¸Œ ì‹œìŠ¤í…œ ì¡°ê±´ ì¶©ì¡± â†’ ì‹œì‘ë¨");

      // 30% í™•ë¥ ë¡œ íë¸Œ ìƒì„± (ìµœëŒ€ 3ê°œ)
      cubeSpawnIntervalId = setInterval(() => {
        const cubes = scene.children.filter(obj => obj.isMesh && obj.geometry.type === 'BoxGeometry');
        if (cubes.length >= 3) return;
        if (Math.random() < 0.3) {
          spawnRandomCubeNearUser();
        }
      }, 1000);

      // ì‚¬ìš©ìì™€ 20m ì´ìƒ ë–¨ì–´ì§„ íë¸Œ ì œê±°
      cubeCleanupIntervalId = setInterval(() => {
        const cameraPosition = new THREE.Vector3();
        camera.getWorldPosition(cameraPosition);

        const toRemove = [];
        scene.traverse(obj => {
          if (obj.isMesh && obj.geometry.type === 'BoxGeometry') {
            const objPos = new THREE.Vector3();
            obj.getWorldPosition(objPos);
            const distance = cameraPosition.distanceTo(objPos);
            if (distance > 20) toRemove.push(obj);
          }
        });

        toRemove.forEach(obj => {
          scene.remove(obj);
          obj.geometry.dispose();
          obj.material.dispose();
          console.log('íë¸Œ ìë™ ì œê±°ë¨:', obj.position);
        });
      }, 1000);
    }

    // AND ì¡°ê±´ ê²€ì‚¬: ë°”ë‹¥ ì¸ì‹ && í•¨ìˆ˜ í˜¸ì¶œë¨
    function checkAndStartCubeSystem() {
      if (groundY !== null && cubeSystemEnabled && !cubeSystemActivated) {
        startCubeSystem();
      }
    }

    // ğŸ§© ì™¸ë¶€ì—ì„œ íë¸Œ ì‹œìŠ¤í…œ ON ìš”ì²­ ì‹œ í˜¸ì¶œ
    function activateCubeSystem() {
      cubeSystemEnabled = true;
      checkAndStartCubeSystem();
    }

    // â›” íë¸Œ ì‹œìŠ¤í…œ ì¤‘ë‹¨
    function deactivateCubeSystem() {
      cubeSystemEnabled = false;
      cubeSystemActivated = false;
      if (cubeSpawnIntervalId !== null) clearInterval(cubeSpawnIntervalId);
      if (cubeCleanupIntervalId !== null) clearInterval(cubeCleanupIntervalId);
      cubeSpawnIntervalId = null;
      cubeCleanupIntervalId = null;
      console.log("ğŸ›‘ íë¸Œ ì‹œìŠ¤í…œ ë¹„í™œì„±í™”ë¨");
    }

    // ğŸ“¡ WebXR hit-testë¡œ ë°”ë‹¥ ì¸ì‹
    let hitTestSource = null;
    let localSpace = null;

    function render(timestamp, frame) {
      if (frame) {
        const refSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (hitTestSource === null) {
          session.requestReferenceSpace('viewer').then(space => {
            localSpace = space;
            session.requestHitTestSource({ space }).then(source => {
              hitTestSource = source;
            });
          });

          session.addEventListener('end', () => {
            hitTestSource = null;
            localSpace = null;
            groundY = null;
            deactivateCubeSystem();
            message.style.display = 'block';
          });
        }

        if (hitTestSource && localSpace) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const pose = hitTestResults[0].getPose(refSpace);
            if (groundY === null) {
              groundY = pose.transform.position.y;
              console.log('ğŸ“ ë°”ë‹¥ ê³ ë„ ì„¤ì •ë¨:', groundY);
              checkAndStartCubeSystem();
            }
          }
        }
      }
      renderer.render(scene, camera);
    }

    // ğŸŒ ì „ì—­ í•¨ìˆ˜ ë“±ë¡ (ì½˜ì†” ë˜ëŠ” ì™¸ë¶€ UIì—ì„œ í˜¸ì¶œ ê°€ëŠ¥)
    window.activateCubeSystem = activateCubeSystem;
    window.deactivateCubeSystem = deactivateCubeSystem;
    window.addEventlistener('touchstart', () => {
      window.activateCubeSystem();
    })
  </script>
</body>
</html>
