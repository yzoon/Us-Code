<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebXR AR - 십자선 & 바닥 기준 큐브 생성</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    button { position: absolute; top: 20px; left: 20px; z-index: 1; }

    /* ✅ 십자선 스타일 */
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin-left: -10px;
      margin-top: -10px;
      z-index: 2;
      pointer-events: none;
    }

    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background: white;
    }

    #crosshair::before {
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      transform: translateY(-50%);
    }

    #crosshair::after {
      top: 0;
      left: 50%;
      width: 2px;
      height: 100%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div id="crosshair"></div>
  <button id="start-ar">AR 시작</button>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let controller;
    let groundY = null; // ✅ 바닥 고도 저장

    init();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // 조명
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // 컨트롤러 (사용자 터치 처리)
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', () => {
        const cameraPosition = new THREE.Vector3();
        camera.getWorldPosition(cameraPosition);

        const raycaster = new THREE.Raycaster();
        const direction = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
        raycaster.set(cameraPosition, direction);

        const intersects = raycaster.intersectObjects(scene.children, false);
        for (let i = 0; i < intersects.length; i++) {
          const hit = intersects[i].object;

          if (hit.geometry.type === 'BoxGeometry') {
            const objPosition = new THREE.Vector3();
            hit.getWorldPosition(objPosition);
            const distance = cameraPosition.distanceTo(objPosition);

            if (distance <= 2.0) {
              scene.remove(hit);
              hit.geometry.dispose();
              hit.material.dispose();
              console.log('삭제된 큐브 거리:', distance.toFixed(2), 'm');
              break;
            }
          }
        }
      });
      scene.add(controller);

      // AR 시작 버튼
      document.body.appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test']
      }));

      renderer.setAnimationLoop(render);

      // 5초마다 큐브 생성
      setInterval(spawnRandomCubeNearUser, 5000);
    }

    // ✅ 큐브 생성 함수 (바닥 고도 기반)
    function spawnRandomCubeNearUser() {
      if (groundY === null) return; // 아직 바닥 인식 안 됐으면 생성 안 함

      const userPos = new THREE.Vector3();
      camera.getWorldPosition(userPos);

      const angle = Math.random() * Math.PI * 2;
      const radius = Math.random() * 2.0;

      const dx = Math.cos(angle) * radius;
      const dz = Math.sin(angle) * radius;

      const spawnPos = new THREE.Vector3(
        userPos.x + dx,
        groundY, // ✅ 바닥 y값 고정
        userPos.z + dz
      );

      const cube = new THREE.Mesh(
        new THREE.BoxGeometry(0.2, 0.2, 0.2),
        new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff })
      );
      cube.position.copy(spawnPos);
      scene.add(cube);
    }

    // ✅ render 함수 (바닥 hit-test 통해 groundY 설정)
    let hitTestSource = null;
    let localSpace = null;

    function render(timestamp, frame) {
      if (frame) {
        const refSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (hitTestSource === null) {
          session.requestReferenceSpace('viewer').then(space => {
            localSpace = space;
            session.requestHitTestSource({ space }).then(source => {
              hitTestSource = source;
            });
          });

          session.addEventListener('end', () => {
            hitTestSource = null;
            localSpace = null;
            groundY = null;
          });
        }

        if (hitTestSource && localSpace) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const pose = hitTestResults[0].getPose(refSpace);
            if (groundY === null) {
              groundY = pose.transform.position.y;
              console.log('바닥 고도 설정됨:', groundY);
            }
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
