<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Three.js Gyro-Controlled Camera</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script>
    // 1) ì”¬, ì¹´ë©”ë¼, ë Œë”ëŸ¬ ì„¸íŒ…
    const scene    = new THREE.Scene();
    const camera   = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 0);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // 2) ì˜ˆì‹œìš© íë¸Œ
    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(1, 1, 1),
      new THREE.MeshStandardMaterial({ color: 0x00ff00 })
    );
    cube.position.set(0, 1.6, -5);
    scene.add(cube);

    // 3) ì¡°ëª…
    scene.add(new THREE.AmbientLight(0x404040));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);

    // 4) ë¦¬ì‚¬ì´ì¦ˆ ëŒ€ì‘
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // 5) íšŒì „ ì ìš©ìš© ë³€ìˆ˜ë“¤
    const euler        = new THREE.Euler();
    const quaternion   = new THREE.Quaternion();
    const worldTransform = new THREE.Quaternion(-Math.sqrt(0.5), 0, 0, Math.sqrt(0.5));
    const screenTransform = new THREE.Quaternion();
    function updateScreenTransform(){
      const orient = window.orientation || 0;
      screenTransform.setFromAxisAngle(
        new THREE.Vector3(0, 0, 1),
        -orient * THREE.MathUtils.DEG2RAD
      );
    }
    window.addEventListener('orientationchange', updateScreenTransform);
    updateScreenTransform();

    // 6) DeviceOrientation ì´ë²¤íŠ¸ ìˆ˜ì‹  ë° ì¹´ë©”ë¼ íšŒì „ ì ìš©
    window.addEventListener('deviceorientation', (event) => {
      const alpha = THREE.MathUtils.degToRad(event.alpha  || 0);
      const beta  = THREE.MathUtils.degToRad(event.beta   || 0);
      const gamma = THREE.MathUtils.degToRad(event.gamma  || 0);

      euler.set(beta, alpha, -gamma, 'YXZ');
      quaternion.setFromEuler(euler);

      quaternion.multiply(worldTransform);
      quaternion.multiply(screenTransform);

      camera.quaternion.copy(quaternion);
    });

    // ğŸ§­ ìœ„ë„/ê²½ë„ë¥¼ ê±°ë¦¬(m)ë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜
    function gpsToMeter(lat1, lon1, lat2, lon2) {
      const R = 6378137; // ì§€êµ¬ ë°˜ì§€ë¦„ in meters
      const dLat = THREE.MathUtils.degToRad(lat2 - lat1);
      const dLon = THREE.MathUtils.degToRad(lon2 - lon1);
      const a = Math.sin(dLat/2) ** 2 +
                Math.cos(THREE.MathUtils.degToRad(lat1)) *
                Math.cos(THREE.MathUtils.degToRad(lat2)) *
                Math.sin(dLon/2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // 7) Geolocation ê¸°ë°˜ ìœ„ì¹˜ ì¶”ì 
    let startLatitude = null;
    let startLongitude = null;
    let startAltitude = null;

    if ('geolocation' in navigator) {
      const watchId = navigator.geolocation.watchPosition(
        position => {
          const { latitude, longitude, altitude, accuracy } = position.coords;

          if (startLongitude == null) {
            startLatitude = latitude;
            startLongitude = longitude;
            startAltitude = altitude;
            console.log([ startLatitude, startLongitude, startAltitude ]);
          }

          let temp = [latitude, longitude, altitude].map((e) => { return (e * 100).toFixed(1) });
          console.log(
            `ìœ„ë„: ${temp[0]}`,
            `ê²½ë„: ${temp[1]}`,
            `ê³ ë„: ${temp[2]}`,
            `ì •í™•ë„: ${accuracy}m`
          );

          // ğŸŒ ìœ„ì¹˜ ê¸°ë°˜ ì¹´ë©”ë¼ ì´ë™
          if (startLatitude != null && startLongitude != null) {
            const dx = gpsToMeter(startLatitude, startLongitude, latitude, startLongitude);
            const dz = gpsToMeter(startLatitude, startLongitude, startLatitude, longitude);
            const offsetX = (latitude < startLatitude) ? -dx : dx;
            const offsetZ = (longitude < startLongitude) ? -dz : dz;
            camera.position.set(offsetX, 1.6, offsetZ);
          }
        },
        error => {
          console.error('ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ ë°œìƒ:', error);
        },
        {
          enableHighAccuracy: true,
          maximumAge: 1000,
          timeout: 5000
        }
      );
    } else {
      console.warn('ì´ ë¸Œë¼ìš°ì €ëŠ” Geolocation APIë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
    }

    // 8) ë Œë” ë£¨í”„
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
