<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Three.js Gyro-Controlled Camera with PDR</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script>
    // 1) 씬, 카메라, 렌더러 세팅
    const scene    = new THREE.Scene();
    const camera   = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 0);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // 2) 예시용 큐브
    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(1, 1, 1),
      new THREE.MeshStandardMaterial({ color: 0x00ff00 })
    );
    cube.position.set(0, 1.6, -5);
    scene.add(cube);

    // 3) 조명
    scene.add(new THREE.AmbientLight(0x404040));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);

    // 4) 리사이즈 대응
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // 5) 회전 적용용 변수들
    const euler           = new THREE.Euler();
    const quaternion      = new THREE.Quaternion();
    const worldTransform  = new THREE.Quaternion(-Math.sqrt(0.5), 0, 0, Math.sqrt(0.5));
    const screenTransform = new THREE.Quaternion();
    function updateScreenTransform(){
      const orient = window.orientation || 0;
      screenTransform.setFromAxisAngle(
        new THREE.Vector3(0, 0, 1),
        -orient * THREE.MathUtils.DEG2RAD
      );
    }
    window.addEventListener('orientationchange', updateScreenTransform);
    updateScreenTransform();

    // 6) DeviceOrientation 이벤트 수신 및 카메라 회전 적용
    window.addEventListener('deviceorientation', (event) => {
      const alpha = THREE.MathUtils.degToRad(event.alpha  || 0);
      const beta  = THREE.MathUtils.degToRad(event.beta   || 0);
      const gamma = THREE.MathUtils.degToRad(event.gamma  || 0);

      euler.set(beta, alpha, -gamma, 'YXZ');
      quaternion.setFromEuler(euler)
                .multiply(worldTransform)
                .multiply(screenTransform);

      camera.quaternion.copy(quaternion);
    });

    // ─────────────────────────────
    // PDR(걸음수 감지 + 자이로 방향) 적용
    const STEP_THRESHOLD    = 1.2;    // 가속도 피크 임계값 (m/s²)
    const MIN_STEP_INTERVAL = 300;    // ms
    const STEP_LENGTH       = 0.7;    // m, 보폭
    let lastY       = 0;
    let lastStepTs  = 0;

    // (기존에 선언해 둔) 전진 로컬 벡터
    const forwardLocal = new THREE.Vector3(0, 0, -1);

    window.addEventListener('devicemotion', ev => {
      const now = ev.timeStamp;
      // 중력 제외 가속도가 있으면 그걸, 없으면 포함 가속도 사용
      const acc = ev.acceleration || ev.accelerationIncludingGravity;
      if (!acc) return;

      // 1) 센서 가속도(기기 로컬) → 월드 좌표로 변환
      const accWorld = new THREE.Vector3(acc.x, acc.y, acc.z)
        .applyQuaternion(quaternion);

      // 2) 전방 월드 벡터 계산
      const forwardWorld = forwardLocal
        .clone()
        .applyQuaternion(quaternion)
        .normalize();

      // 3) 가속도 벡터를 전방 벡터에 투영한 값(스칼라)
      const proj = accWorld.dot(forwardWorld);

      // 4) 임계치 검사 후, proj의 부호(+)면 전진, (–)면 후진
      if (Math.abs(proj) > STEP_THRESHOLD && (now - lastStepTs) > MIN_STEP_INTERVAL) {
        lastStepTs = now;
        camera.position.addScaledVector(
          forwardWorld,
          STEP_LENGTH * Math.sign(proj)
        );
      }
    });

    // ─────────────────────────────

    // 1. 회전: 오일러 순서 및 쿼터니언 스무딩
    let smoothedQuat = new THREE.Quaternion();
    let targetQuat   = new THREE.Quaternion();
    const SMOOTHING_FACTOR_ROT = 0.3;

    window.addEventListener('deviceorientation', (event) => {
      const alpha = THREE.MathUtils.degToRad(event.alpha || 0); // Z
      const beta  = THREE.MathUtils.degToRad(event.beta  || 0); // X
      const gamma = THREE.MathUtils.degToRad(event.gamma || 0); // Y

      // 오일러 순서 → ZXY로 변경해 롤 안정화 시도
      const euler = new THREE.Euler(beta, gamma, alpha, 'ZXY');
      targetQuat.setFromEuler(euler)
                .multiply(worldTransform)
                .multiply(screenTransform);

      // 쿼터니언 보간 (부드러운 회전)
      smoothedQuat.slerp(targetQuat, SMOOTHING_FACTOR_ROT);
      camera.quaternion.copy(smoothedQuat);
    });

    // 2. 위치(PDR + Geo) 스무딩
    let fusedPosition = new THREE.Vector3();    // 융합 위치
    let displayPosition = new THREE.Vector3();  // 실제 카메라 위치
    const SMOOTHING_FACTOR_POS = 0.4;

    function updateCameraPosition() {
      displayPosition.lerp(fusedPosition, SMOOTHING_FACTOR_POS);
      camera.position.copy(displayPosition);
    }

    // 7) 렌더 루프
    function animate() {
      requestAnimationFrame(animate);
      updateCameraPosition(); // ← 여기서 부드럽게 위치 이동
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
