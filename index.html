<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebXR AR Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/webxr/ARButton.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script>
      let camera, scene, renderer;
      let controller;

      init();
      function init() {
        const container = document.createElement('div');
        document.body.appendChild(container);

        // 씬 생성
        scene = new THREE.Scene();

        // 카메라 설정
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        // 렌더러 설정
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        container.appendChild(renderer.domElement);

        // AR 버튼 추가
        document.body.appendChild(
          THREE.ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] })
        );

        // 라이트 추가
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        // 박스 생성
        const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
        const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(0, 0, -0.5); // 카메라 앞 0.5m
        scene.add(cube);

        // 컨트롤러: 클릭 이벤트 처리
        controller = renderer.xr.getController(0);
        controller.addEventListener('select', () => {
          cube.material.color.set(Math.random() * 0xffffff); // 클릭하면 색 바뀜
        });
        scene.add(controller);

        // 렌더링 루프
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      }
    </script>
  </body>
</html>
